<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Github Repositories with input</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">
      function GithubInput() {
        const [githubRepos, setGithubRepos] = React.useState({});
        const [query, setQuery] = React.useState("");
        const inputChanged = (event) => {
            setQuery(event.target.value);
        }
        const showRepos = (event) => {
            event.preventDefault(); 
            fetch(`https://api.github.com/search/repositories?q=${query}`)
            .then(response => {
            if (response.ok)
                return response.json()

            throw new Error("Something went wrong:" + response.status);

          }) 
          .then(responseData => setGithubRepos(responseData.items))
          .catch(err => console.error(err))
        }
            
         
            
        
        if (Object.keys(githubRepos).length === 0)  {
            return(
                <React.Fragment>
                    <h3> Repositories </h3>
                    <form onSubmit={showRepos}>
                        <label>
                            <input type="text" onChange={inputChanged} />
                        </label>
                        <input type="submit" value="Search"/>
                    </form>
                </React.Fragment>
            );
        } else {
            return(
                <React.Fragment>
                    <h3> Repositories </h3>
                    <form onSubmit={showRepos}>
                        <label>
                            <input type="text" onChange={inputChanged} />
                        </label>
                        <input type="submit" value="Search"/>
                    </form>
                    <table>
                    <tbody> 
                        <tr><th>Name</th><th>URL</th></tr>
                        {
                            githubRepos.map(repo => 
                                <tr key={repo.id}>
                                    <td>{repo.full_name}</td>
                                    <td> <a href={repo.html_url}>{repo.html_url} </a></td>
                                </tr>
                            )
                        }
                    </tbody>
                </table>
                    

                </React.Fragment>
            );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<GithubInput />);
    </script>
  </body>
</html>
